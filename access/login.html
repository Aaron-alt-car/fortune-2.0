<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <main>
        <form id="formLogin">
            <label for="correoLogin">Correo Electrónico:</label>
            <input type="email" id="correoLogin" required>

            <label for="contraseñaLogin">Contraseña:</label>
            <input type="password" id="contraseñaLogin" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="form-footer">
            <a href="registro.html">¿No tienes una cuenta? Regístrate</a>
        </div>
    </main>
    <footer>
        <p>Contacto: info_fortune@tech.fortune.com | Teléfono: (123) 456-7890</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
